<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries Glass Cards</title>
  <link rel="stylesheet" href="public/styles.css" />
</head>
<body>
  <header>
    <h1>Countries Showcase</h1>
    <a href="public/admin.html" class="admin-btn">Admin Panel</a>
  </header>
  <main id="cards"></main>
  <script>
    async function loadCountries() {
      try {
        const res = await fetch('public/countries.json');
        const data = await res.json();
        const container = document.getElementById('cards');
        container.innerHTML = '';
        data.forEach(c => {
          const card = document.createElement('div');
          card.className = 'glass-card';
          card.innerHTML = `<img src="${c.flag}" alt="flag"/><h2>${c.name}</h2><p>${c.description || ''}</p>`;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
      }
    }
    loadCountries();
  </script>
</body>
</html>
