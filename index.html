<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini DataBase DNS</title>
  <link rel="stylesheet" href="public/modern-styles.css" />
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth-section" class="hidden">
    <div class="auth-container">
      <div class="auth-card">
        <h2 class="auth-title">ورود به سیستم DNS</h2>
        
        <!-- Register Form -->
        <div id="register-step">
          <div class="form-group">
            <label class="form-label">آیدی عددی تلگرام</label>
            <input type="number" id="telegram-id" class="form-input" placeholder="مثال: 123456789" required />
          </div>
          <button id="send-code-btn" class="btn btn-primary">ارسال کد تایید</button>
          <div id="register-message"></div>
        </div>

        <!-- Verify Form -->
        <div id="verify-step" class="hidden">
          <div class="form-group">
            <label class="form-label">آیدی عددی تلگرام</label>
            <input type="number" id="verify-telegram-id" class="form-input" readonly />
          </div>
          <div class="form-group">
            <label class="form-label">کد تایید (۵ رقمی)</label>
            <input type="text" id="verify-code" class="form-input" placeholder="12345" maxlength="5" required />
          </div>
          <button id="verify-btn" class="btn btn-primary">تایید و ورود</button>
          <div id="verify-message"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main App Section -->
  <div id="app-section">
    <header>
      <div class="container header-content">
        <div class="header-brand">
          <img src="public/dns.png" alt="DNS Logo" class="logo" />
          <h1>Mini DataBase DNS</h1>
        </div>
        <nav>
          <div id="guest-actions" class="user-info">
            <span>مهمان</span>
            <button id="open-auth-btn" class="btn btn-primary btn-compact">ورود/ثبت‌نام</button>
          </div>
          <div id="user-actions" class="user-info hidden">
            <span>کاربر: </span>
            <span id="user-id"></span>
            <button id="account-btn" class="btn btn-primary btn-compact">حساب کاربری</button>
            <button id="logout-btn" class="btn btn-primary btn-compact">خروج</button>
          </div>
          <a href="public/admin.html" class="btn btn-compact">پنل ادمین</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Global Stats -->
      <section class="stats">
        <div class="stat-card white">
          <div class="stat-number" id="stat-total">0</div>
          <div class="stat-label">کل IP ها</div>
        </div>
        <div class="stat-card green">
          <div class="stat-number" id="stat-free">0</div>
          <div class="stat-label">IP های آزاد</div>
        </div>
        <div class="stat-card red">
          <div class="stat-number" id="stat-used">0</div>
          <div class="stat-label">IP های اشغال</div>
        </div>
      </section>

      <!-- Countries Section -->
      <section class="section">
        <h2 class="section-title">کشورها</h2>
        <div id="countries" class="countries-grid"></div>
      </section>

      <!-- Addresses Section -->
      <section class="addresses-section">
        <h2 class="section-title">آدرس‌ها</h2>
        <div id="addresses"></div>
      </section>

      <!-- Account Section -->
      <section class="section">
        <h2 class="section-title">حساب کاربری</h2>
        <div id="account" class="card">
          <div id="account-info">برای مشاهده اطلاعات، وارد شوید.</div>
          <div id="owned-ips" class="address-list mt-md"></div>
        </div>
      </section>
    </main>
    
    <footer>
      <div class="container footer-content">
        <div>
          <strong>وضعیت KV:</strong>
          <span id="kv-status">بررسی...</span>
        </div>
        <div>
          <a href="https://t.me/NoiDUsers" target="_blank" rel="noopener">@NoiDUsers</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="public/app.js" type="module"></script>
</body>
</html>
