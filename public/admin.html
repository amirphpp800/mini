<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پنل ادمین - Mini DataBase DNS</title>
  <link rel="stylesheet" href="./modern-styles.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="header-brand">
        <img src="./dns.png" alt="DNS Logo" class="logo" />
        <h1>پنل ادمین</h1>
      </div>
      <nav>
        <a href="../" class="btn btn-compact">خانه</a>
        <button id="logout-btn" class="btn btn-danger btn-compact">خروج</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="login-section" class="card">
      <h2 class="section-title">ورود ادمین</h2>
      <form id="login-form">
        <div class="form-group">
          <label class="form-label">نام کاربری</label>
          <input type="text" name="username" class="form-input" required />
        </div>
        <div class="form-group">
          <label class="form-label">رمز عبور</label>
          <input type="password" name="password" class="form-input" required />
        </div>
        <button type="submit" class="btn btn-primary">ورود</button>
      </form>
      <div id="login-error" class="text-danger mt-md"></div>
    </section>

    <section id="manage-section" class="section hidden">
      <h2 class="section-title">مدیریت کشورها و آدرس‌ها</h2>

      <div class="countries-grid">
        <div class="card">
          <h3 class="card-title">افزودن کشور</h3>
          <form id="add-country-form">
            <div class="form-group">
              <label class="form-label">نام کشور</label>
              <input type="text" name="name" class="form-input" placeholder="United Kingdom" required />
            </div>
            <div class="form-group">
              <label class="form-label">کد دو حرفی (ISO Alpha-2)</label>
              <input type="text" name="code" class="form-input" placeholder="GB" maxlength="2" required />
            </div>
            <button type="submit" class="btn btn-primary">افزودن</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-title">افزودن آدرس به کشور</h3>
          <form id="add-address-form">
            <div class="form-group">
              <label class="form-label">کشور</label>
              <select name="code" id="country-select" class="form-select"></select>
            </div>
            <div class="form-group">
              <label class="form-label">آدرس IP (هر خط یک آدرس)</label>
              <textarea name="ips" class="form-textarea" rows="6" placeholder="1.2.3.4\n5.6.7.8"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">افزودن آدرس‌ها</button>
          </form>
        </div>
      </div>

      <div id="admin-feedback" class="mt-md"></div>
    </section>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
